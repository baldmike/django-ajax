<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Created_at</th>
            <th>Updated_at</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <th>{{ user.first_name }}</th>
            <th>{{ user.last_name }}</th>
            <th>{{ user.email }}</th>
            <th>{{ user.age }}</th>
            <th>{{ user.created_at }}</th>
            <th>{{ user.updated_at }}</th>
        </tr>
        {% endfor %}
    </tbody>
</table>
